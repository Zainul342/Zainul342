<svg fill="none" viewBox="0 0 800 240" width="800" height="240" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-15px) rotate(1deg); }
        }
        @keyframes drift {
          from { transform: translateX(-150px); }
          to { transform: translateX(850px); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 0.6; }
          50% { opacity: 1; }
        }
        .canvas {
          font-family: 'Trebuchet MS', sans-serif;
          height: 240px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: linear-gradient(180deg, #7db38e 0%, #a1c4fd 100%);
          border-radius: 15px;
          overflow: hidden;
          position: relative;
          border: 2px solid #59754d;
        }
        .castle-text {
          font-size: 48px;
          font-weight: bold;
          color: #fff;
          z-index: 10;
          text-shadow: 3px 3px 0px #59754d;
          animation: float 4s ease-in-out infinite;
          letter-spacing: 2px;
        }
        .motto {
          font-size: 16px;
          color: #f1f2da;
          z-index: 10;
          margin-top: 10px;
          background: rgba(89, 117, 77, 0.6);
          padding: 5px 15px;
          border-radius: 20px;
          animation: pulse 2s ease-in-out infinite;
        }
        .cloud {
          position: absolute;
          background: #fff;
          border-radius: 50px;
          opacity: 0.4;
          z-index: 1;
        }
        .c1 { width: 120px; height: 40px; top: 10%; animation: drift 30s linear infinite; }
        .c2 { width: 180px; height: 60px; top: 50%; animation: drift 50s linear infinite; animation-delay: -15s; }
        .c3 { width: 100px; height: 30px; top: 80%; animation: drift 40s linear infinite; animation-delay: -5s; }
      </style>
      <div class="canvas">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
        <div class="castle-text">Zainul Mutaqin</div>
        <div class="motto">"I just enjoy building software and digging into systems."</div>
      </div>
    </div>
  </foreignObject>
</svg>
