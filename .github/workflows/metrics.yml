name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Zainul342
          template: classic
          base: "" # MATIKAN SEMUA ANGKA FOLLOWERS/STARS (RAHASIA PRO)
          config_timezone: Asia/Jakarta
          
          # 1. TAMPILKAN BAHASA (Fokus pada Skill)
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, shell, php
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 4
          
          # 2. AKTIVITAS TERBARU (Otomatis tarik PR Langfuse/Dify)
          # Ini akan menggantikan teks manual Anda yang "alay"
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 30
          plugin_activity_filter: pr, issue
          plugin_activity_visibility: public
          
          # 3. KALENDER 3D (Tampilan Mewah)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 4. ACHIEVEMENTS (Badge Otomatis)
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: compact
