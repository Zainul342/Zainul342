name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Zainul342
          template: classic
          base: "" 
          config_timezone: Asia/Jakarta
          
          # 1. 3D Isometric Calendar (Style yoshi389111)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. Languages (Style rzashakeri - Clean & Pro)
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, shell, php
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 5
          
          # 3. GitHub Achievements (Piala-piala kecil yang elegan)
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: compact
          
          # 4. Activity (Tarik PR Dify & Langfuse secara dinamis)
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 30
          plugin_activity_filter: pr, issue
