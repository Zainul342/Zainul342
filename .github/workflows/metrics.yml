name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Zainul342
          template: classic
          base: "" # Menyembunyikan statistik jumlah repo/follower yang masih sedikit
          config_timezone: Asia/Jakarta
          
          # 1. 3D Isometric Calendar (Sudah terbukti berhasil di akun Anda)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. Languages (Menonjolkan Skill, Bukan Angka)
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, shell, php
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 5
          
          # 3. Activity (Versi Minimalis - Menampilkan PR Langfuse/Dify)
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 30
          plugin_activity_filter: pr, issue, member
          plugin_activity_visibility: public # Hanya ambil data publik agar tidak error
          
          # 4. Achievements (Piala kecil - Memberikan kesan "Award-Winning")
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C # Ambang batas rendah agar piala muncul meski baru mulai
