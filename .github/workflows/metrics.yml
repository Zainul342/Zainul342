name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Zainul342
          template: classic
          base: "" 
          config_timezone: Asia/Jakarta
          
          # Fix for "Unexpected error": Ensure we use the right API endpoints
          config_order: isocalendar, languages, achievements, activity
          
          # 1. 3D Isometric Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. Languages (Clean & Pro)
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, shell, php
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 5
          
          # 3. GitHub Achievements (Piala-piala)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes # Agar piala dari repo private/org muncul
          
          # 4. Activity (Otomatis tarik PR Dify & Langfuse)
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 30
          plugin_activity_filter: pr, issue
          plugin_activity_visibility: all # Lihat aktivitas di semua repo (public/org)
